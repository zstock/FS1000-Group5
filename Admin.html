<!DOCTYPE html>
<html lang="en">
<head>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link rel="stylesheet" href="Styles.css">
    <script src="https://kit.fontawesome.com/30e4b16968.js"></script>
    <script type="text/javascript" src="scripts/AdminJS.js"></script>
    <title>Hole in the 6 - Login</title>
</head>
<body>
    <div class="header">
        <img class="logo" src="images/logo.png" alt="Hole in the Six logo">
        <nav> 
            <li><a href="home_fds.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="restaurants.html">Restaurants</a></li>
            <li><a href="Contact P.html">Submit</a></li> 
            <li><a href="Admin.html">Login</a></li>              
        </nav>
    </div>
    <div class="container">
        <form class="form" id="loginForm">
            <div class="form-header">
                <h1 class="form-title">A<span>dmin Login</span></h1>
            </div>
            <label for="username" class="form-label">Username</label>
            <input type="text" id="username" class="form-input" placeholder="Username..." value="Admin">

            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" class="form-input" placeholder="Password..." value="password"><!--Type=password so the characters are hidden -->
            
            <input type="submit" class="btn-submit" id="loginSubmit" value="LOGIN"></input>
        </form>

        <div class="form hideOnStart" id="adminPanel">
            <div class="form-header">
                <h1 class="form-title">A<span>dmin Panel</span></h1>
            </div>
            <h2>Pending Reviews</h2>
            <br>
            <button class="reviewButton" value=0>Robo Sushi</button>
            <button class="reviewButton" value=1>Bar Raval</button>
            <button class="reviewButton" value=2>Famiglia</button>
        </div>
    </div>
    <div class="reviewOverlay" id="reviewOverlay">
        <div class="title">
            <h1 id="restaurantName">test</h1>
            <h2 id="restaurantRating">Rating: <span>&bigstar;&bigstar;&bigstar;&bigstar;&bigstar;</span></h2>
        </div>
        <div class="reviewContent">
            <h2>About</h2>
            <p id="restaurantInfo">This is some testing text!</p>
        </div>
        <br>
        <div class="reviewControl">
            <button class="adminButton" id="approveSubmission">Approve!</button>
            <button class="adminButton" id="rejectSubmission">Reject</button>
        </div>
    </div>
</body>
<footer>

</footer>
</html>
