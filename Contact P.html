    <div class="container">
        <form action="" class="form">
            <div class="form-header">
                <h1 class="form-title">S<span>ubmit Review</span></h1>
            </div>
            <label for="name" class="form-label">Client Name</label>
            <input type="text" id="name" class="form-input" placeholder="Name:" onkeyup="validate();">
            <div id="errName"></div>

            <label for="restaurant" class="form-label">Restaurant's Name</label>
            <input type="text" id="restaurant" class="form-input" placeholder="Name:" onkeyup="validate();">
            <div id="errRestaurant"></div>

            <label for="address" class="form-label">Restaurant's address</label>
            <input type="text" id="address" class="form-input" placeholder="Address:" onkeyup="validate();">
            <div id="errAddress"></div>

            <label for="type" class="form-label">Type of Cuisine</label>
            <input type="text" id="type" class="form-input" placeholder="Type of Cuisine:" onkeyup="validate();">
            <div id="errType"></div>

            <label for="review" class="form-label">Review</label>
            <textarea id="review" class="form-textarea" placeholder="Review" onkeyup="validate();"></textarea>
            <div id="errReview"></div>
            
            <input type="submit"  id="submit" value="SUBMIT" class="btn-submit" onclick= " validate(); finalValidate();">
            <!--<div id="errFinal"></div>-->



        </form>
        <script src="validation.js"></script>
